name: Scheduled Workflow

on:
  push:
    branches:
      - main
  schedule:
    # Runs at 8:10 PM UTC every day
    - cron: "15 19 * * *"

jobs:
  scheduled-fetch:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      # Setup cache for Yarn
      - name: Cache Yarn dependencies
        uses: actions/cache@v2
        with:
          path: |
            .yarn/cache
            **/node_modules
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Run a script
        run: |
          echo "Running a scheduled job at 8:10 PM UTC every day."
          echo "Current time: $(date)"
          yarn install
          yarn start
